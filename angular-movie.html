<!DOCTYPE html>
<html ng-app="movieApp">
<head>
	<title></title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
 	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  


	<script type="text/javascript" src="js/angular-movie.js"></script>

</head>
<body ng-controller="movieCtrl">


		<!-- <div class="row">
			<form
		</div> -->
	<div class="container" style="width: 400px">
	
	<md-input-container class="md-block" flex-gt-sm>
            	<label>Movie Title</label>
        	<input ng-model="search">
	</md-input-container>
	</div>

	<div class="container">
		<md-content class="md-padding" layout-xs="column" layout-wrap layout="row">
    			<div ng-repeat="movie in movieArray" flex-xs flex-gt-xs="25" layout="column">
        			<md-card>
            				<img ng-src="{{imagePath}}{{movie.poster_path}}" class="md-card-image" alt="Washed Out">
            				<md-card-title>
               					<md-card-title-text>
                   					<span class="md-headline">{{movie.title}}</span>
                				</md-card-title-text>
            				</md-card-title>
            				<md-card-actions layout="row" layout-align="end center">
                				<md-button ng-click="moreInfo($event, movie)">More info</md-button>
            				</md-card-actions>
        			</md-card>
    			</div>
		</md-content>


	</div>



</body>
</html>
